<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/app.js" type="module" ></script>
    <title>To-Do List</title>
  </head>

  <body>
    <ul class="tabs" id="tabs">
      <li class="add-tab grow" id="add-tab">+</li>
    </ul>
    <div class="content-wrapper">
      <header>Your To-Do List</header>
      <div class="settings-input-wrapper" id="settingsWrapper">
        <img class="star-empty input-star" src="./svgs/star_outline_black_24dp.svg" alt="Star Item">
        <img style="display:none;" class="star input-star" src="./svgs/star_black_24dp.svg" alt="Unstar Item">
        <textarea id="input" type="text" class="todo-input" placeholder="Input text to begin..." /></textarea>
        <p class="info">
          <span>To-Do Items: </span>
          <span id="todo-items">0</span>
        </p>
        <p class="info">
          <span >Completed Items: </span>
          <span id="completed-items">0</span>
        </p>
        <p class="info">
          <span>Total Items: </span>
          <span id="total-items">0</span>
        </p>
        <p class="info clear-button" id="clear-button">
          <span>Clear List</span>
        </p>
      </div>
      <ul id="list" class="todo-items">
      </ul>
  </div>
  <template id="tab">
    <li>
      <img src="./svgs/edit.svg" alt="edit" id="edit">
      <input type="text" id="tab-input">
      <img src="./svgs/close.svg" alt="close" id="close">
    </li>
  </template>
  <template id="item">
    <li class="item fade-in">
      <img src="./svgs/check_box_outline_blank_black_24dp.svg" alt="Mark as complete" class="checkbox-empty">
      <img style="display: none;" src="./svgs/check_box_black_24dp.svg" alt="Mark as complete" class="checkbox">
      <p class="content"></p>
      <img src="./svgs/star_outline_black_24dp.svg" alt="Star item" class="star-empty">
      <img style="display: none;" src="./svgs/star_black_24dp.svg" alt="Unstar item" class="star">
      <img src="./svgs/delete_outline_black_24dp.svg" alt="Delete item" class="deleteSVG">
    </li>
  </template>
  <template id="placeholder-item">
    <li class="placeholder-item item">
  </template>
  </body>
</html>
